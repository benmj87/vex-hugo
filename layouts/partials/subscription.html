{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.subscription.enable }}
{{- with $data.homepage.subscription }}
<section class="call-to-action section bg-opacity" style="background-image: url('{{ .bg_image | absURL }}');">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-8 text-center mx-auto">
        <h2 class="subheading text-white">{{ .title | markdownify }}</h2>
        <p class="text-white">{{ .content | markdownify }}</p>
        <div class="input-group">
          <form action="https://brownboxgiftcompany.us1.list-manage.com/subscribe/post" method="post" class="w-100" name="mc-embedded-subscribe-form" target="_blank">
            <input type="hidden" name="u" value="f92e9cdc5d717244153eccb67">
            <input type="hidden" name="id" value="64de7bdc4c">
            
            <input type="email" id="MERGE0" class="form-control" name="MERGE0" placeholder="{{ .placeholder }}"
              required>
            <button class="btn btn-main btn-submit" type="submit" name="subscribe">{{i18n "subscribe"}}</button>
          </form>
        </div><!-- /input-group -->
      </div>
    </div>
  </div>
</section><!-- #call-to-action close -->
{{- end }}
{{- end }}
